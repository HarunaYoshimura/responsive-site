<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>responsive-site</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    </head>
    <body>
        <header>
            <div class="profile">
            </div>
            <p>猫の気持ち</p>
        </header>
        <main>
             <section id="skills">
                <div class="container">
                    <div class="skill-box">
                        <h3 class="text-center">猫が大好きおやつ</h3>
                        <p>実は猫が大好き！意外なおやつをご紹介します</p>
                    </div>
                    <div class="skill-box">
                        <h3 class="text-center">猫のしつけ方</h3>
                        <p>猫の甘噛み、悪さを防ぐ効果的なしつけ方とは？</p>
                    </div>
                    <div class="skill-box">
                        <h3 class="text-center">猫と遊ぼう</h3>
                        <p>気まぐれな猫ちゃんもバッチリ！思わず寄ってくるグッズをご紹介！</p>
                    </div>
                </div>
            </section>
            <section id="form">
                <div class="guide">
                    <p>購読したい方はこちらから</p>
                    <input type="button" value="購読する">
                </div>
            </section>
        </main>
        <footer>
            <small class="text-center abel uppercase">&copy; Neko Club, All Rights Reserved.</small>
        </footer>
    </body>
</html>
